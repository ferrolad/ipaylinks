                            <div class="ipay-validate-code"><img id="validateCode" src="images/validate_code.png" alt="换一换" title="换一换"/></i></div>
                        </div>

<script>
    $("#validateCode").click(function(){
        var self = this;
        var d = new Date();
        var src = "http://mps.ipaylinks.com/website/validatecode/validatecode.htm?date=" + d.getTime();
        console.log(this)
        $(self).attr("src",src);
        return false;
    });

    function addCookie(name,value,expireHours){
        var cookieString=name+"="+escape(value);
        //判断是否设置过期时间


        if(expireHours>0){
            var date=new Date();
            date.setTime(date.getTime+expireHours*3600*1000);
            cookieString=cookieString+"; expire="+date.toGMTString();
        }
        document.cookie=cookieString;
    }

    function valid_email(email) {
        var patten = new RegExp(/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]+$/);
        return patten.test(email);
    }

    /**
     * 登录校验
     */
    function checkform(){
        var ln = $("#loginName");
        if (ln.val() == "" || !ln.val()) {
            ln.attr('title','用户名不能为空');
            ln.tooltip('show');
            return false;
        }else if(!valid_email(ln.val())){
            ln.attr('title','请输入正确的邮箱地址');
            ln.tooltip('show');
            return false;
        }

        var operator = $("#operatorName");
        if (operator.val() == ""|| !operator.val()) {
            operator.tooltip('show');
            return false;
        }

        var pwd = $("#passWord");
        if (pwd.val() == "" || !pwd.val()) {
            pwd.tooltip('show');
            return false;
        }

        var randCode = $("#rand_Code")
        if (randCode.val() == "" || !randCode.val()) {
            randCode.tooltip('show');
            return false;
        }

        //cookie 保存loginName
        addCookie("corp_loginName",ln.val());

        return true
    }

    $('#loginForm input[data-toggle="tooltip"]').focus(function (){
        console.log(this)
        $('input[data-toggle="tooltip"]').tooltip('hide');
    })

    if ($("#rand_Code").length > 0) {
        $("#rand_Code").keypress(function(e) {
            if (e.which == 13) {
                $("#loginForm").submit();
            }
        });
    }

    $("#passWord").keypress(function(e) {
        if (e.which == 13) {
            $("#loginForm").submit();
        }
    });

    $("#loginBtn").click(function(){
        $("#loginForm").submit();
    });
</script>
